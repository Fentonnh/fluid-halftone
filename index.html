<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluid Halftone Shader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 1) p5 core -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <!-- 2) p5.sound (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.sound.min.js"></script>
  <!-- 3) your sketch logic -->
  <script src="sketch.js"></script>

  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; }
    /* Simple toolbar styling */
    #toolbar { position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 4px; }
    #toolbar > div { margin-bottom: 8px; }
  </style>
</head>
<body>
  <div id="toolbar">
    <div id="speedContainer">Speed</div>
    <div id="scaleContainer">Texture</div>
    <div id="color1Container">Color 1</div>
    <div id="color2Container">Color 2</div>
  </div>
  <div id="canvas-container"></div>
</body>
</html>
