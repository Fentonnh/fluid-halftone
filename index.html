<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fluid Halftone Shader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.sound.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }

    /* ——— Toolbar fixed at top ——— */
    #toolbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 80px;                      /* ↔ must match TOOLBAR_HEIGHT in sketch.js */
      display: flex;
      align-items: center;
      padding: 0 20px;
      background: rgba(255,255,255,0.9);
      z-index: 10;
    }

    /* ——— Canvas container fills below toolbar & centers its child ——— */
    #canvas-container {
      position: absolute;
      top: 80px;                         /* ↔ same as toolbar height */
      left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ——— Don’t override canvas size here; let JS control it ——— */
    #canvas-container canvas {
      /* empty */
    }
  </style>
</head>

<body>
  <!-- p5 sliders & color pickers will sit here -->
  <div id="toolbar"></div>

  <!-- our GL canvas will be injected here -->
  <div id="canvas-container"></div>

  <!-- sketch logic -->
  <script src="sketch.js"></script>
</body>
</html>
